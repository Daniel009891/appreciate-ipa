<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Appreciate IPA A Website For Enthusiasts Of Indian Pale Ale Around The World">
    <meta name="keywords" content="appreciate ipa, beer enthusiasts, worldwide,">
    <title>Win a free box of craft IPA</title>

    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <div class="content">
        <header>
            <a href="index.html">
                <h1 id="logo">Appreciate IPA</h1>
            </a>

            <nav>
                <ul id="menu">
                    <l1>
                        <a href="index.html">Home</a>
                    </l1>
                    <l1>
                        <a href="contact.html">Contact</a>
                    </l1>
                    <l1>
                        <a href="form.html">Free Beer</a>
                    </l1>
                </ul>
            </nav>
        </header>

        <section id="hero">
            <div id="ale">
                <img src="assets/images/craft-beer.webp" alt="A selection of freshly poured ales lined up on a a bar">
            </div>
        </section>
        <div class="win">
        <h2>Win a free box of craft IPA!</h2>

        <p>Fill out the form below to be in for a chance to win a hand selected case of craft IPA, chosen by our experts.</p>
        </div>

        <form action="https://formdump.codeinstitute.net" method="post">

            <fieldset class="details">
                <legend>Your Details</legend>

                <div class="blank"></div>

            <div class="first_name">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" required>
            </div>

            <div class="last_name">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" required>
            </div>

            <div class="email_address">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>
            </div>

            <div class="ages">
            <label for="age">Age</label>
            <select name="age" id="age">
                <option value="18+">18-30</option>
                <option value="30s">31-40</option>
                <option value="40s">41-50</option>
                <option value="50s">51-60</option>
                <option value="60s">61-70</option>
                <option value="70+">70+</option>
            </select>
            </div>

            </fieldset>

            <fieldset class="selection">
                <legend>What is your favourite style of IPA?</legend>
                
                <div id="types-ipa">

                <input id="new-england-ipa-radio" name="ipa" value="new-england-ipa" type="radio" required>
                <label for="new-england-ipa-radio">New England IPA</label>

                <input id="black-ipa-radio" name="ipa" value="black-ipa" type="radio">
                <label for="black-ipa-radio">Black IPA</label>

                <input id="double-ipa-radio" name="ipa" value="double-ipa" type="radio">
                <label for="double-ipa-radio">Double IPA</label>

                <input id="american-ipa-radio" name="ipa" value="american-ipa" type="radio">
                <label for="american-ipa-radio">American IPA</label>

                <input id="session-ipa-radio" name="ipa" value="session-ipa" type="radio">
                <label for="session-ipa-radio">Session IPA</label>

                <input id="triple-ipa-radio" name="ipa" value="triple-ipa" type="radio">
                <label for="triple-ipa-radio">Triple IPA</label>

                <input id="west-coast-ipa-radio" name="ipa" value="west-coast-ipa" type="radio">
                <label for="west-coast-ipa-radio">West Coast IPA</label>

                <input id="english-ipa-radio" name="ipa" value="english-ipa" type="radio">
                <label for="english-ipa-radio">English IPA</label>

                <input id="sour-ipa-radio" name="ipa" value="sour-ipa" type="radio">
                <label for="sour-ipa-radio">Sour IPA</label>

                </div>

            </fieldset>

            <fieldset class="feedback">
                
                <legend>Where did you hear about us?</legend>
                <div id="text">
                <textarea name="feedback" id="feedback" cols="155" rows="3" placeholder="Type Here" required></textarea>
                </div>
            </fieldset>

            <div class="submit">
            <button type="submit">
                <strong>Submit Now</strong>
            </button>

            <button type="reset">Reset Form</button>
            </div>
            
            
        </form>

    </div>

    <footer class="footer">
        <h3>Check out our social links below!</h3>
        <ul class="social-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit Our Facebook Page (opens in a new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit Our Twitter Page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit Our Youtube Page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit Our Instagram Page (opens in a new tab)"><i
                        class="fab fa-instagram-square"></i></a>
            </li>
        </ul>

    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/aab45e8a9b.js" crossorigin="anonymous"></script>

</body>

</html>
